version: 2.1

# NOTE: Custom config instead of replikativ/clj-tools orb because:
# Java 21+ required for Lucene 10.x (Foreign Memory API, Vector API)

commands:
  install-clojure:
    description: "Install Clojure CLI tools"
    steps:
      - run:
          name: Install Clojure CLI
          command: |
            if ! command -v clojure &> /dev/null; then
              curl -L -O https://download.clojure.org/install/linux-install-1.12.0.1517.sh
              chmod +x linux-install-1.12.0.1517.sh
              sudo ./linux-install-1.12.0.1517.sh
              rm linux-install-1.12.0.1517.sh
            fi

executors:
  clojure-java22:
    docker:
      - image: cimg/openjdk:22.0
    working_directory: ~/repo
    environment:
      JVM_OPTS: "-Xmx2g"

jobs:
  setup:
    executor: clojure-java22
    steps:
      - checkout
      - install-clojure
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "deps.edn" }}
            - v1-dependencies-
      - run:
          name: Download dependencies
          command: clojure -P -M:test:build
      - save_cache:
          paths:
            - ~/.m2
            - ~/.gitlibs
          key: v1-dependencies-{{ checksum "deps.edn" }}
      - persist_to_workspace:
          root: ~/
          paths:
            - repo
            - .m2

  format:
    executor: clojure-java22
    steps:
      - attach_workspace:
          at: ~/
      - install-clojure
      - run:
          name: Check code formatting
          command: |
            # Skip format check if no cljfmt configured
            if clojure -M:format 2>/dev/null; then
              echo "Format check passed"
            else
              echo "No format alias configured, skipping"
            fi

  build-and-test:
    executor: clojure-java22
    steps:
      - attach_workspace:
          at: ~/
      - install-clojure
      - run:
          name: Compile Java sources
          command: clojure -T:build compile-java
      - run:
          name: Run tests
          command: clojure -M:test

  build:
    executor: clojure-java22
    steps:
      - attach_workspace:
          at: ~/
      - install-clojure
      - run:
          name: Build JAR
          command: clojure -T:build jar
      - persist_to_workspace:
          root: ~/
          paths:
            - repo/target
            - repo/classes

  deploy:
    executor: clojure-java22
    steps:
      - attach_workspace:
          at: ~/
      - install-clojure
      - run:
          name: Deploy to Clojars
          command: |
            if [ "${CIRCLE_BRANCH}" = "main" ]; then
              clojure -T:build deploy
            else
              echo "Skipping deploy - not on main branch"
            fi

  release:
    executor: clojure-java22
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Install GitHub CLI
          command: |
            curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
            sudo apt update
            sudo apt install gh -y
      - run:
          name: Create GitHub release
          command: |
            if [ "${CIRCLE_BRANCH}" = "main" ] && [ -n "${GITHUB_TOKEN}" ]; then
              JAR_FILE=$(ls target/scriptum-*.jar 2>/dev/null | head -1)
              if [ -n "$JAR_FILE" ]; then
                VERSION=$(basename "$JAR_FILE" | sed 's/scriptum-//' | sed 's/.jar//')
                echo "Creating release for version ${VERSION}"
                gh release create "v${VERSION}" \
                  --title "Release ${VERSION}" \
                  --notes "Automated release from CircleCI" \
                  target/*.jar || echo "Release may already exist"
              else
                echo "No JAR found, skipping release"
              fi
            else
              echo "Skipping release - not on main branch or no GITHUB_TOKEN"
            fi

workflows:
  build-test-and-deploy:
    jobs:
      - setup
      - format:
          requires:
            - setup
      - build-and-test:
          requires:
            - setup
      - build:
          requires:
            - setup
      - deploy:
          context:
            - clojars-deploy
          filters:
            branches:
              only: main
          requires:
            - build-and-test
            - format
            - build
      - release:
          context:
            - github-token
          filters:
            branches:
              only: main
          requires:
            - deploy
